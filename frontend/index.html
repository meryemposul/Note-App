<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Uygulaması</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Not Uygulaması</h1>

      <form id="noteForm" class="mb-4 shadow p-3 bg-white rounded">
        <div class="mb-3">
          <label for="title" class="form-label">Başlık</label>
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Not başlığı"
            required
          />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">İçerik</label>
          <textarea
            id="content"
            class="form-control"
            rows="4"
            placeholder="Not içeriği"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Not Ekle</button>
      </form>

      <div id="notes" class="row g-3"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="scripts.js"></script>
  </body>
</html>
